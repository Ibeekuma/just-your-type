<body>
  <main class="grid grid-stretch gutter-1-4">
    <div class="unit unit-xs-1 pad-t-1-2 push-1-2">
      <article class="card max-length">
        <div>
          <h1 class="exa">SEREPTA MASON</h1>
          <p class="killo">My flowering side you never saw!</p>
          <p class="killo">Ye living ones, ye are fools indeed</p>
          <p class="killo">Who do not know the ways of the wind</p>
          <p class="killo">And the unseen forces</p>
          <p class="killo">That govern the processes of life.</p>
        </div>
      </article>
    </div>
  </main>
